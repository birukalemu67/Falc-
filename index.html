<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Site with Auth0</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Auth0 SDK -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">ShopLogo</div>
    <div class="menu-toggle" id="mobile-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Shop</a></li>
      <li><a href="#">Deals</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div class="search-cart">
      <input type="text" id="nav-search" placeholder="Search..." />
      <button id="nav-search-btn">Search</button>
      <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
      <!-- Auth0 Login/Logout -->
      <button id="login">Login</button>
      <button id="logout" style="display:none;">Logout</button>
    </div>
  </nav>

  <!-- Header (Hero Section) -->
  <header class="hero">
    <h1>Welcome to Our E-commerce Store</h1>
    <p>Find the best products at unbeatable prices!</p>
  </header>

  <!-- Category Filters -->
  <section class="filters">
    <button class="filter-btn" data-category="all">All</button>
    <button class="filter-btn" data-category="electronics">Electronics</button>
    <button class="filter-btn" data-category="clothing">Clothing</button>
    <button class="filter-btn" data-category="accessories">Accessories</button>
  </section>

  <!-- Product Listing -->
  <section class="product-listing">
    <!-- Product cards dynamically populated by JS -->
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="modal-close">&times;</span>
      <h2>Product Details</h2>
      <p id="modal-text">Product description here.</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 E-commerce Store. All rights reserved.</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
