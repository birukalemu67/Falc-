<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.28/auth0-spa-js.production.js"></script>
</head>
<body>

  <div class="container">
    <header>
      <div id="auth-buttons" style="margin: 20px;">
        <button id="loginBtn">Login</button>
        <button id="logoutBtn">Logout</button>
        <span id="welcome"></span>
      </div>

      <div class="title">PRODUCT LIST</div>
      <div class="icon-cart">
        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1" />
        </svg>
        <span>0</span>
      </div>
    </header>
    <div class="listProduct"></div>
  </div>

  <div class="cartTab">
    <h1>Shopping Cart</h1>
    <div class="listCart"></div>
    <div class="totalAmount">
      Total: $<span id="totalPrice">0</span>
    </div>
    <div class="btn">
      <button class="close">CLOSE</button>
      <button class="checkOut">Check Out</button>
    </div>
  </div>

  <script>
     document.addEventListener('DOMContentLoaded', async () => {
      const auth0Client = await createAuth0Client({
        domain: "dev-w1dec3w1uj8hl5pr.us.auth0.com",
        client_id: "QbEE5GmUEHXU9ZaaUsONo3WbgLJJTye1",
        cacheLocation: "localstorage"
      });

      if (window.location.search.includes('code=') && window.location.search.includes('state=')) {
        await auth0Client.handleRedirectCallback();
        window.history.replaceState({}, document.title, "/");
      }

      const loginBtn = document.getElementById("loginBtn");
      const logoutBtn = document.getElementById("logoutBtn");
      const welcomeSpan = document.getElementById("welcome");

      loginBtn.addEventListener("click", async () => {
        try {
          await auth0Client.loginWithRedirect({ authorizationParams: { redirect_uri: window.location.origin } });
        } catch (err) {
          console.error("Login error:", err);
          alert("Login error: " + err.message);
        }
      });

      logoutBtn.addEventListener("click", () => auth0Client.logout({ logoutParams: { returnTo: window.location.origin } }));

      const isAuthenticated = await auth0Client.isAuthenticated();
      if (isAuthenticated) {
        const user = await auth0Client.getUser();
        welcomeSpan.textContent = `Welcome, ${user.name}`;
        loginBtn.style.display = "none";
        logoutBtn.style.display = "inline-block";
      } else {
        loginBtn.style.display = "inline-block";
        logoutBtn.style.display = "none";
      }

      window.requireLogin = async () => {
        const isAuth = await auth0Client.isAuthenticated();
        if (!isAuth) {
          alert("Please log in to continue to checkout.");
          await auth0Client.loginWithRedirect({ authorizationParams: { redirect_uri: window.location.origin } });
          return false;
        }
        return true;
      };
    });
  </script>

  <script src="app.js"></script>
</body>
</html>
